# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `author1` to your shortname.
author1:
  name:              <David> <Monserrate>
  email:             <davidmbjj@outlook.com>

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    My name is David Monserrate and I am an Army Airborne Infantry Vet. I went to [Central Connecticut State University](https://www2.ccsu.edu/) and graduated in 2020 with a B.S. in Exercise Science. 
    In addition, I am a certified Strength and Conditioning Coach through the [National Strength and Conditioning Association](https://www.nsca.com/).
   
    I am currently a purple belt in Brazilian jiu-jitsu and have been training since 2018. I mainly train in CT and occasionally at the [Renzo Gracie Academy](https://renzogracieacademy.com/) in NY.
  
  
    **Tournament results:**
    * [Pan IBJJF No-Gi Championship 2022](https://www.ibjjfdb.com/ChampionshipResults/1926/PublicResults?lang=en-US), PURPLE belt Adult/Male/Middle, 3rd place
    * [New Haven International Open IBJJF Gi Championship 2022](https://www.ibjjfdb.com/ChampionshipResults/1967/PublicResults), PURPLE belt Adult/Male/Middle, 3rd place
    * [Washington D.C. International Open IBJJF Gi Championship 2022](https://www.ibjjfdb.com/ChampionshipResults/1936/PublicResults), PURPLE belt Adult/Male/Middle, 3rd place
    * New England Submission Only No-Gi Championship 2022, Expert division champion
    
    

